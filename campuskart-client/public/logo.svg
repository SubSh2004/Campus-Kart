<svg width="400" height="450" viewBox="0 0 400 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular Background -->
  <circle cx="200" cy="180" r="150" fill="#2C5F7F"/>
  
  <!-- Shopping Cart -->
  <g transform="translate(70, 100)">
    <!-- Cart Body -->
    <path d="M 20 50 L 40 50 L 50 120 L 180 120 L 190 50 L 230 50" 
          stroke="#FFFFFF" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cart Grid Lines -->
    <line x1="60" y1="70" x2="170" y2="70" stroke="#F5A623" stroke-width="8"/>
    <line x1="65" y1="90" x2="175" y2="90" stroke="#F5A623" stroke-width="8"/>
    <line x1="70" y1="110" x2="180" y2="110" stroke="#F5A623" stroke-width="8"/>
    
    <line x1="80" y1="55" x2="75" y2="115" stroke="#F5A623" stroke-width="8"/>
    <line x1="115" y1="55" x2="110" y2="115" stroke="#F5A623" stroke-width="8"/>
    <line x1="150" y1="55" x2="145" y2="115" stroke="#F5A623" stroke-width="8"/>
    
    <!-- Cart Wheels -->
    <circle cx="70" cy="145" r="15" fill="#FFFFFF"/>
    <circle cx="70" cy="145" r="8" fill="#F5A623"/>
    <circle cx="160" cy="145" r="15" fill="#FFFFFF"/>
    <circle cx="160" cy="145" r="8" fill="#F5A623"/>
    
    <!-- Book icon on wheel -->
    <rect x="155" y="140" width="10" height="10" fill="#FFFFFF" rx="1"/>
  </g>
  
  <!-- Graduation Cap -->
  <g transform="translate(130, 60)">
    <!-- Cap Board -->
    <path d="M 0 40 L 70 20 L 140 40 L 70 60 Z" fill="#1E3A5F"/>
    
    <!-- Cap Top -->
    <ellipse cx="70" cy="40" rx="70" ry="15" fill="#2C5F7F"/>
    
    <!-- Tassel -->
    <line x1="140" y1="40" x2="150" y2="60" stroke="#F5A623" stroke-width="3"/>
    <circle cx="150" cy="62" r="4" fill="#F5A623"/>
  </g>
  
  <!-- Building/Campus Icon (simplified) -->
  <g transform="translate(90, 30)">
    <path d="M 100 30 L 85 40 L 85 25 L 100 15 L 115 25 L 115 40 Z" 
          fill="#FFFFFF" opacity="0.3"/>
    <rect x="88" y="30" width="5" height="8" fill="#2C5F7F"/>
    <rect x="107" y="30" width="5" height="8" fill="#2C5F7F"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="70" font-weight="bold" 
        fill="#2C5F7F" text-anchor="middle">CampusZon</text>
  <text x="200" y="435" font-family="Arial, sans-serif" font-size="28" 
        fill="#888888" text-anchor="middle">Campus Exchange</text>
</svg>
